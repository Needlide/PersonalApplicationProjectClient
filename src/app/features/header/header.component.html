<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-indigo-600">Event Manager</h1>

    @if (userStore.isAuthenticated()) {
    <div class="flex items-center gap-4">
      <span class="text-gray-700">{{ userStore.userFullName() }}</span>
      <div
        class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-semibold"
      >
        {{ userStore.userInitials() }}
      </div>
      <button mat-button (click)="userStore.logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
    } @else {
    <button mat-raised-button color="primary" routerLink="/login">Login</button>
    }
  </div>
</header>
